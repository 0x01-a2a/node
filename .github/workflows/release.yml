name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write   # create GitHub Release with assets

jobs:
  # ── Build zerox1-node binary for each target platform ──────────────────────
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            binary: zerox1-node

          - os: macos-latest         # arm64 runner (M-series)
            target: aarch64-apple-darwin
            platform: darwin-arm64
            binary: zerox1-node

          - os: macos-latest         # cross-compile x64 from arm64 runner
            target: x86_64-apple-darwin
            platform: darwin-x64
            binary: zerox1-node

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64
            binary: zerox1-node.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: cargo-${{ matrix.platform }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-${{ matrix.platform }}-

      - name: Build zerox1-node
        run: cargo build --release -p zerox1-node --target ${{ matrix.target }}
        env:
          CARGO_TERM_COLOR: always

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerox1-node-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}
          if-no-files-found: error

  # ── Build zerox1-node for Android ARM64 (bundled into APK) ──────────────
  build-android:
    name: Build Android ARM64 binary
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Cache Cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: cargo-android-arm64-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-android-arm64-

      - name: Cache cargo-ndk binary
        id: cache-cargo-ndk
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-ndk
          key: cargo-ndk-v3

      - name: Install cargo-ndk
        if: steps.cache-cargo-ndk.outputs.cache-hit != 'true'
        run: cargo install cargo-ndk --locked --version "^3"

      - name: Build zerox1-node (Android ARM64)
        run: cargo ndk --target aarch64-linux-android --platform 21 -- build --release -p zerox1-node
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}
          CARGO_TERM_COLOR: always

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerox1-node-android-arm64
          path: target/aarch64-linux-android/release/zerox1-node
          if-no-files-found: error

  # ── Build zerox1-aggregator (Linux only — server-side service) ───────────
  build-server-services:
    name: Build server services
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: cargo-linux-x64-aggregator-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-linux-x64-aggregator-

      - name: Build aggregator
        run: cargo build --release -p zerox1-aggregator
        env:
          CARGO_TERM_COLOR: always

      - name: Upload aggregator artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerox1-aggregator
          path: target/release/zerox1-aggregator
          if-no-files-found: error

  # ── Build zerox1-challenger for all platforms (public bounty hunter) ──────
  build-challenger:
    name: Build challenger (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            binary: zerox1-challenger

          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
            binary: zerox1-challenger

          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
            binary: zerox1-challenger

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64
            binary: zerox1-challenger.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: cargo-challenger-${{ matrix.platform }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-challenger-${{ matrix.platform }}-

      - name: Build challenger
        run: cargo build --release -p zerox1-challenger --target ${{ matrix.target }}
        env:
          CARGO_TERM_COLOR: always

      - name: Upload challenger artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerox1-challenger-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}
          if-no-files-found: error



  # ── Assemble and publish npm packages ────────────────────────────────────
  publish-npm:
    name: Publish npm packages
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all platform binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install SDK dependencies
        working-directory: sdk
        run: npm ci

      - name: Build SDK TypeScript
        working-directory: sdk
        run: npm run build

      - name: Copy binaries into platform packages
        run: |
          mkdir -p sdk/packages/darwin-arm64/bin
          mkdir -p sdk/packages/darwin-x64/bin
          mkdir -p sdk/packages/linux-x64/bin
          mkdir -p sdk/packages/win32-x64/bin

          cp artifacts/zerox1-node-darwin-arm64/zerox1-node      sdk/packages/darwin-arm64/bin/
          cp artifacts/zerox1-node-darwin-x64/zerox1-node        sdk/packages/darwin-x64/bin/
          cp artifacts/zerox1-node-linux-x64/zerox1-node         sdk/packages/linux-x64/bin/
          cp artifacts/zerox1-node-win32-x64/zerox1-node.exe     sdk/packages/win32-x64/bin/

          chmod +x sdk/packages/darwin-arm64/bin/zerox1-node
          chmod +x sdk/packages/darwin-x64/bin/zerox1-node
          chmod +x sdk/packages/linux-x64/bin/zerox1-node

      - name: Set package versions from tag
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          cd sdk
          # Update main package
          npm version "$TAG" --no-git-tag-version --allow-same-version
          # Update platform packages and sync optionalDependencies version
          for pkg in packages/*/; do
            (cd "$pkg" && npm version "$TAG" --no-git-tag-version --allow-same-version)
          done
          # Patch optionalDependencies in main package.json to match
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            for (const k of Object.keys(pkg.optionalDependencies)) {
              pkg.optionalDependencies[k] = '$TAG';
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Publish platform packages (darwin-arm64)
        working-directory: sdk/packages/darwin-arm64
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform packages (darwin-x64)
        working-directory: sdk/packages/darwin-x64
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform packages (linux-x64)
        working-directory: sdk/packages/linux-x64
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform packages (win32-x64)
        working-directory: sdk/packages/win32-x64
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main @zerox1/sdk package
        working-directory: sdk
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Create GitHub Release with binary attachments ─────────────────────────
  github-release:
    name: GitHub Release
    needs: [build, build-android, build-server-services, build-challenger]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename artifacts for release
        run: |
          cp artifacts/zerox1-node-darwin-arm64/zerox1-node            zerox1-node-darwin-arm64
          cp artifacts/zerox1-node-darwin-x64/zerox1-node              zerox1-node-darwin-x64
          cp artifacts/zerox1-node-linux-x64/zerox1-node               zerox1-node-linux-x64
          cp artifacts/zerox1-node-win32-x64/zerox1-node.exe               zerox1-node-win32-x64.exe
          cp artifacts/zerox1-aggregator/zerox1-aggregator               zerox1-aggregator-linux-x64
          cp artifacts/zerox1-challenger-linux-x64/zerox1-challenger      zerox1-challenger-linux-x64
          cp artifacts/zerox1-challenger-darwin-arm64/zerox1-challenger   zerox1-challenger-darwin-arm64
          cp artifacts/zerox1-challenger-darwin-x64/zerox1-challenger     zerox1-challenger-darwin-x64
          cp artifacts/zerox1-challenger-win32-x64/zerox1-challenger.exe  zerox1-challenger-win32-x64.exe
          cp artifacts/zerox1-node-android-arm64/zerox1-node             zerox1-node-android-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            zerox1-node-darwin-arm64
            zerox1-node-darwin-x64
            zerox1-node-linux-x64
            zerox1-node-win32-x64.exe
            zerox1-aggregator-linux-x64
            zerox1-challenger-linux-x64
            zerox1-challenger-darwin-arm64
            zerox1-challenger-darwin-x64
            zerox1-challenger-win32-x64.exe
            zerox1-node-android-arm64
          generate_release_notes: true
